<div class="row">
    <div class="col-8 offset-2">
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users" routerLink="/users/{{u.id}}">
                    <td>{{u.id}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
