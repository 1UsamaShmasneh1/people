<div class="row">
    <div class="col-8 offset-2">
        <h2>User: {{user.id}}</h2>
        <h2>FirstName: {{user.name.firstname}}</h2>
        <h2>LastName: {{user.name.lastname}}</h2>
        <h2>Address: {{user.address.city}}, {{user.address.street}} street,  zipcode: {{user.address.zipcode}}</h2>
        <button class="btn btn-primary" (click)="backToUsers()">Back</button>
    </div>
</div>
